<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Piano</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <script src="javaScript.js"></script>
  </head>
  <body onkeydown="keyEvent(event)">
    <div class="cuerpo_piano"></div>
    <div class="piano">
      <tecla class="a">a</tecla>
      <tecla class="black w">w</tecla>
      <tecla class="s">s</tecla>
      <tecla class="black e">e</tecla>
      <tecla class="d">d</tecla>
      <tecla class="f">f</tecla>
      <tecla class="black t">t</tecla>
      <tecla class="g">g</tecla>
      <tecla class="black y">y</tecla>
      <tecla class="h">h</tecla>
      <tecla class="black u">u</tecla>
      <tecla class="j">j</tecla>
      <tecla class="k">k</tecla>
      <tecla class="black o">o</tecla>
      <tecla class="l">l</tecla>
      <tecla class="black p">p</tecla>
      <tecla class="ñ">ñ</tecla>
    </div>

    <script src="jscript.js" language="javascript" type="text/javascript"></script>
    
  </body>
</html>
